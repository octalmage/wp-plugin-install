<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>WP Plugin Install</title>
	
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />
	
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="main.js"></script>
	
	<style type="text/css">
	body
	{
		 font-family: 'Open Sans', Helvetica, sans-serif;
		 font-size: 20px;
	}
	#url
	{
    	width: 400px;
		padding: 8px;
		font-size: 24px;
	}
	
	.heading
	{
		font-size: 40px;
		font-weight: 100;
		text-align: center;
		margin-top: 250px;
	}
	
	.content
	{
		text-align: center;
	}
	
	.install
	{
		background: #0f8abe;
		border: solid 1px #0090bb;
		color: #ffffff;
		padding: 11px 24px;
	}
	
	.github-fork-ribbon 
	{
        background-color: #0f8abe;
    }
	</style>

</head>
<body>
	
<p class="heading">Enter your site URL below to install <span id="pluginName"></span>.</p> 
<p class="content">
	<input type="text" id="url">
	<a class="install" id="installButton">Install</a>
</p>
<div class="github-fork-ribbon-wrapper right">
        <div class="github-fork-ribbon">
            <a href="https://github.com/octalmage/wp-plugin-install">Fork me on GitHub</a>
        </div>
    </div>
</body>
</html>
